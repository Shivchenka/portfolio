<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="100css.css">
    <title>Some css</title>
</head>

<body>
    <header>

    </header>

    <main>
        <div class="container">
            <div class="calendar">
                <div class="date date-1">
                    <p class="text">Friday</p> <br>
                    <p class="number">15</p>
                </div>
                <div class="date date-2">
                    <p class="text">Sunday</p> <br>
                    <p class="number">16</p>
                </div>
                <div class="date date-3">
                    <p class="text">Saturday</p> <br>
                    <p class="number">17</p>
                </div>
                <div class="date date-4">
                    <p class="text">Monday</p> <br>
                    <p class="number">18</p>
                </div>
            </div>

            <div class="animal">
                <div class="hole">
                    <p class="constant-text">I'm a </p>
                    <div class="mooving-text">
                        <p class="changing">Frog</p>
                        <p class="changing">Bear</p>
                        <p class="changing">Whale</p>
                        <p class="changing">Tiger</p>
                        <p class="changing">Flamingo</p>
                        <p class="changing">Zebra</p>
                        <p class="changing">Elephant</p>
                    </div>
                </div>

            </div>

            <div class="bulb">
                <div class="left-b"></div>
                <div class="right-b"></div>
            </div>

        </div>
    </main>

    <footer>
        <div>
            <p>
                Портфолио тут: <a href="https://rruprrup.github.io/portfolio-sapozhnikova/junior-portfolio">
                    https://rruprrup.github.io/ </a>
            </p>
        </div>
    </footer>
</body>

</html>
